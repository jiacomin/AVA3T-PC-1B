<h1 a as cinco tecnologias indispensáveis no nosso dia-a-dia> </h1>

  <p Vivemos em uma era em que as novas tecnologias se tornaram uma extensão do cérebro humano. É nelas
  que guardamos as informações, que antigamente, ficavam apenas nas lembranças, e é com os aparelhos
  tecnológicos que interagimos com o mundo. Com essa mudança, é impossível viver sem as tecnologias.</p>
  <p Você já parou para pensar quais são as tecnologias indispensáveis na sua vida? Veja uma lista com cinco
  dessas modernidades:</p>
  <p;<em - Celulares, tablets e computadores: são os responsáveis pela nossa mobilidade na comunicação e no
  contato com informações universais - tudo por meio da internet móvel;</em>;</p>
  <p - Banda Larga: o que seriam dos celulares, tablets e computadores sem a banda larga? Ela é a responsável
  pelo funcionamento da internet;</p>
  <p - Conectividade sem fio: a mobilidade e a conectividade dos aparelhos móveis que tanto gostamos que
  ocorrem graças ao wi-fi, que é a conectividade sem fio;</p>
  <p - Sites de busca: quantas vezes no dia você se vê obrigado a entrar nesses sites para pesquisar algo sobre
  um determinado assunto? Imagine se ainda precisássemos da “Barsa” ( enciclopédia).</p>
  <p - GPS: facilitou, e muito, a vida das pessoas na busca da localização dos destinos nas viagens.</p>
